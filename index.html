<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo-wrapper">
          <img class="logo" src="./images/logo.png" alt="logo" />
          <div class="logo-text">Twinput</div>
        </div>
        <ul class="nav-links">
          <li>About</li>
          <li>Shop</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="hero-section">
        <div class="hero-content">
          <div class="hero-header">
            Welcome to Twinput Audio Wires and Cables
          </div>
          <div class="hero-text">
            We offer a range of cables to suit your audio equipment's needs.
            we're not just a bunch of ropes, we're the right plug!
          </div>
          <button class="hero-button">Sign up</button>
        </div>
        <img src="./images/twinput-header.jpg" alt="a range of cables" />
      </div>
    </div>
  </body>
</html>
